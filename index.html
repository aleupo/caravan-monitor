<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bluetooth with Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Web Bluetooth: Notifications Example</h1>
    <button id="connectButton">Connect and Read</button>
    <p id="output">Output will appear here...</p>

    <script>
        document.getElementById('connectButton').addEventListener('click', async () => {
            try {
                // UUID der BLE-Service und Characteristic
                const serviceUuid = '2d37d6fb-e0f0-438e-8000-81d083939a53'; // Beispielservice
                const characteristicUuid = '85a00908-8fbb-4c40-bdc6-a37c59ea89ac'; // Beispielcharacteristic f체r Notify
                
                // Verbindung zu einem BLE-Ger채t
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [serviceUuid]
                });
                
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(serviceUuid);
                const characteristic = await service.getCharacteristic(characteristicUuid);

                // Aktiviere Notifications f체r die Characteristic
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleCharacteristicValueChanged);
                
                document.getElementById('output').textContent = 'Connected and listening for notifications...';

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').textContent = 'Error: ' + error;
            }
        });

        function handleCharacteristicValueChanged(event) {
            const value = event.target.value;
            const decoder = new TextDecoder('utf-8');
            const decodedValue = decoder.decode(value);
            document.getElementById('output').textContent = `Notification: ${decodedValue}`;

            // Web Notification mit Vibration und Icon (f체r Android)
            if (Notification.permission === 'granted') {
                new Notification("BLE Notification", {
                    body: `Received: ${decodedValue}`,
                    icon: 'https://via.placeholder.com/80x80.png?text=BLE', // Beispielicon
                    vibrate: [200, 100, 200] // Vibriermuster
                });
            } else if (Notification.permission !== 'denied') {
                // Berechtigung anfordern, falls noch nicht erteilt
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification("BLE Notification", {
                            body: `Received: ${decodedValue}`,
                            icon: 'https://via.placeholder.com/80x80.png?text=BLE',
                            vibrate: [200, 100, 200]
                        });
                    }
                });
            }
        }
    </script>
</body>
</html>
